# icons with legend
icons:
  website: &icon_website
    label: Website
    class: far fa-link
  code: &icon_code
    label: Code
    class: far fa-code
  slides: &icon_slides
    label: Slides
    class: far fa-chalkboard-teacher
  video: &icon_video
    label: Video
    class: far fa-video
  project: &icon_project
    label: Project
    class: far fa-code-branch
  homework: &icon_homework
    label: Homework
    class: far fa-laptop-code
  participation: &icon_participation
    label: Participation
    class: far fa-ballot-check
  attendance: &icon_attendance
    label: Attendance
    class: far fa-users-class
  quiz: &icon_quiz
    label: Quiz
    class: far fa-edit
  exam: &icon_exam
    label: Exam
    class: far fa-tasks
  date: &icon_date
    label: Date
    class: far fa-calendar-alt

# icons without legend
icons_special:
  warning: &icon_warning
    label: Warning
    class: fas fa-exclamation-triangle
  youtube: &icon_youtube
    label: YouTube
    class: fab fa-youtube
  pending: &icon_pending
    label: Pending
    class: far fa-question-square
  evals: &icon_evals
    label: Special
    class: far fa-users-class
  presentation: &icon_presentation
    label: Presentation
    class: far fa-user-chart
  stream: &icon_stream
    label: Stream
    class: far fa-signal-stream

